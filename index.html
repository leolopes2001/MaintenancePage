<head>

<body>
    <main class="container d-flex justify-content-between align-items-center flex-column flex-lg-row min-vh-100 ">

        <section class="position-relative d-flex align-items-center content_section">

            <div class="d-flex flex-column gap-2">
                <h6 class="oops_title">Oops!</h6>
                <h1 class="maintenance_title">Estamos em manutenção.</h1>
                <p class="explanation_text">Estamos trabalhando para restaurar a página o mais rápido possível e
                    esperamos que ela esteja
                    disponível
                    em breve.</p>
                <button class="btn btn-primary">Atualizar</button>
            </div>
        </section>
        <section class="p-3">
            <img src="assets/manutencaoImg.svg" alt="Manutenção Imagem" class="w-100">
        </section>
